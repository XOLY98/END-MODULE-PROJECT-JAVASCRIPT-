<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../MY CSS/style.css" />
    <title>ADMIN</title>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <nav class="navbar">
          <a class="navbar-brand" href="">
            <img
              src="../Code/images/logo2.png"
              alt="logo"
              width="80"
              height="80"
              class="d-inline-block align-text-center"
            />
            ADMINISTRATION
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../Code/index.html"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../MY HTML CODES/hair.html"
                  >HAIR PRODUCTS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../MY HTML CODES/checkout.html"
                  >CHECKOUT</a
                >
              </li>
            </ul>
          </a>
        </nav>
      </div>
    </section>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#hair-products"
    >
      Add Product
    </button>

    <!--Add Modal -->
    <div
      class="modal fade"
      id="hair-products"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Admin</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              id="id"
              class="form-control"
              type="text"
              placeholder="ID"
              aria-label="default input example"
            />
            <input
              id="type"
              class="form-control"
              type="text"
              placeholder="Type"
              aria-label="default input example"
            />
            <input
              id="color"
              class="form-control"
              type="text"
              placeholder="Color "
              aria-label="default input example"
            />
            <input
              id="price"
              class="form-control"
              type="text"
              placeholder=" Price"
              aria-label="default input example"
            />
            <input
              id="size"
              class="form-control"
              type="text"
              placeholder=" Size"
              aria-label="default input example"
            />
            <input
              id="image"
              class="form-control"
              type="url"
              placeholder=" Image URL"
              aria-label="default input example"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="btn btn-primary"
              onclick="addProduct()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <section id="table-data">
      <table class="admin">
        <thead>
          <tr>
            <th scope="col">TYPE</th>
            <th scope="col">COLOR</th>
            <th scope="col">PRICE</th>
            <th scope="col">SIZE</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
          </tr>
        </thead>

        <tbody id="prods">

          <!--Edit Modal -->
          <div
            class="modal fade"
            id="hair-products-edit"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                  <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input
                    id="editid"
                    class="form-control"
                    type="text"
                    placeholder="ID"
                    aria-label="default input example"
                  />
                  <input
                    id="edittype"
                    class="form-control"
                    type="text"
                    placeholder="Type"
                    aria-label="default input example"
                  />
                  <input
                    id="editcolor"
                    class="form-control"
                    type="text"
                    placeholder="Color "
                    aria-label="default input example"
                  />
                  <input
                    id="editprice"
                    class="form-control"
                    type="text"
                    placeholder=" Price"
                    aria-label="default input example"
                  />
                  <input
                    id="editsize"
                    class="form-control"
                    type="text"
                    placeholder=" Size"
                    aria-label="default input example"
                  />
                  <input
                    id="editimage"
                    class="form-control"
                    type="url"
                    placeholder=" Image URL"
                    aria-label="default input example"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    data-bs-dismiss="modal"
                    type="button"
                    class="btn btn-primary"
                    onclick="editProduct()"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
    </section>

  
    <script src="../code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
